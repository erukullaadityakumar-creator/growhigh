<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowHigh | Premium B2B Revenue Automation</title>
    <meta name="description" content="GrowHigh builds autonomous outbound and content systems that generate qualified leads and revenue traction for SaaS founders." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              cursive: ['Caveat', 'cursive'],
            },
            colors: {
              brand: {
                dark: '#050505',      // Nearly Pure Black
                card: '#0F0F0F',      // Dark Grey for cards
                hover: '#1A1A1A',     // Lighter Grey for hover
                border: '#27272A',    // Zinc 800 for borders
                primary: '#3B82F6',   // Professional Blue (kept as requested)
                primaryDark: '#2563EB', 
                secondaryAccent: '#60A5FA', 
                gold: '#D4AF37',
              },
              text: {
                primary: '#FFFFFF',   
                secondary: '#E5E7EB', // Gray 200
                body: '#9CA3AF',      // Gray 400
                muted: '#6B7280',     // Gray 500
              }
            },
            animation: {
              'float': 'float 12s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-pulse': 'gridPulse 10s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '33%': { transform: 'translateY(-20px) translateX(-15px)' },
                '66%': { transform: 'translateY(20px) translateX(15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              gridPulse: {
                '0%, 100%': { opacity: '0.08' },
                '50%': { opacity: '0.12' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #9CA3AF;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid #27272A;
      }
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, #1E2749 1px, transparent 1px),
          linear-gradient(to bottom, #1E2749 1px, transparent 1px);
      }
      /* Custom utility for card hover glow */
      .card-hover-glow:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
        border-color: #3B82F6;
        transform: translateY(-8px);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: #FFFFFF;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

}
</script>
