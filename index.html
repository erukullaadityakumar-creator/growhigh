<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowHigh | Premium B2B Revenue Automation</title>
    <meta name="description" content="GrowHigh builds autonomous outbound and content systems that generate qualified leads and revenue traction for SaaS founders." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              cursive: ['Caveat', 'cursive'],
            },
            colors: {
              brand: {
                dark: '#050505',      // Nearly Pure Black
                card: '#0F0F0F',      // Dark Grey for cards
                hover: '#1A1A1A',     // Lighter Grey for hover
                border: '#27272A',    // Zinc 800 for borders
                primary: '#3B82F6',   // Professional Blue (kept as requested)
                primaryDark: '#2563EB', 
                secondaryAccent: '#60A5FA', 
                gold: '#D4AF37',
              },
              text: {
                primary: '#FFFFFF',   
                secondary: '#E5E7EB', // Gray 200
                body: '#9CA3AF',      // Gray 400
                muted: '#6B7280',     // Gray 500
              }
            },
            animation: {
              'float': 'float 12s ease-in-out infinite',
              'float-slow': 'floatSlow 15s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-delayed': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'slide-down': 'slideDown 0.6s ease-out forwards',
              'slide-left': 'slideLeft 0.6s ease-out forwards',
              'slide-right': 'slideRight 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow-xl': 'pulseSlow 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-pulse': 'gridPulse 10s ease-in-out infinite',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
              'shimmer': 'shimmer 3s ease-in-out infinite',
              'bounce-slow': 'bounceSlow 3s ease-in-out infinite',
              'rotate-slow': 'rotateSlow 20s linear infinite',
              'scale-up': 'scaleUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'gradient-shift': 'gradientShift 4s ease-in-out infinite',
              'text-reveal': 'textReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'morphing': 'morphing 8s ease-in-out infinite',
              'ripple': 'ripple 0.6s ease-out',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'flip': 'flip 1s ease-in-out',
              'slide-rotate': 'slideRotate 0.8s ease-out forwards',
              'zoom-in': 'zoomIn 0.5s ease-out forwards',
              'wave': 'wave 20s linear infinite',
              'tilt': 'tilt 3s ease-in-out infinite',
              'expand-width': 'expandWidth 1s ease-out forwards',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'spin-3d': 'spin3d 3s linear infinite',
              'blur-in': 'blurIn 0.8s ease-out forwards',
              'slide-up-big': 'slideUpBig 0.8s ease-out forwards',
              'rotate-in': 'rotateIn 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '33%': { transform: 'translateY(-20px) translateX(-15px)' },
                '66%': { transform: 'translateY(20px) translateX(15px)' },
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '25%': { transform: 'translateY(-30px) translateX(20px)' },
                '50%': { transform: 'translateY(10px) translateX(-20px)' },
                '75%': { transform: 'translateY(-15px) translateX(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideLeft: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideRight: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              gridPulse: {
                '0%, 100%': { opacity: '0.08' },
                '50%': { opacity: '0.12' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                '50%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.8)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              bounceSlow: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              rotateSlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              gradientShift: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              textReveal: {
                '0%': { opacity: '0', transform: 'translateY(30px) rotateX(-90deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotateX(0deg)' },
              },
              morphing: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              ripple: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              flip: {
                '0%': { transform: 'perspective(400px) rotateY(0)' },
                '100%': { transform: 'perspective(400px) rotateY(360deg)' },
              },
              slideRotate: {
                '0%': { opacity: '0', transform: 'translateX(-100px) rotate(-10deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              tilt: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(5deg)' },
                '75%': { transform: 'rotate(-5deg)' },
              },
              expandWidth: {
                '0%': { width: '0%', opacity: '0' },
                '100%': { width: '100%', opacity: '1' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '10%, 30%': { transform: 'scale(1.1)' },
                '20%, 40%': { transform: 'scale(0.95)' },
              },
              spin3d: {
                '0%': { transform: 'rotate3d(0, 1, 0, 0deg)' },
                '100%': { transform: 'rotate3d(0, 1, 0, 360deg)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(10px)' },
                '100%': { opacity: '1', filter: 'blur(0px)' },
              },
              slideUpBig: {
                '0%': { opacity: '0', transform: 'translateY(100px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              rotateIn: {
                '0%': { opacity: '0', transform: 'rotate(-200deg) scale(0)' },
                '100%': { opacity: '1', transform: 'rotate(0deg) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #9CA3AF;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid #27272A;
      }
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, #1E2749 1px, transparent 1px),
          linear-gradient(to bottom, #1E2749 1px, transparent 1px);
      }
      /* Custom utility for card hover glow */
      .card-hover-glow:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
        border-color: #3B82F6;
        transform: translateY(-8px);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: #FFFFFF;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Particle Effects */
      @keyframes particle-float {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        25% { transform: translate(100px, -100px) scale(1.2); opacity: 0.6; }
        50% { transform: translate(-50px, -200px) scale(0.8); opacity: 0.4; }
        75% { transform: translate(150px, -150px) scale(1.1); opacity: 0.7; }
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #3B82F6 0%, transparent 70%);
        border-radius: 50%;
        animation: particle-float linear infinite;
        pointer-events: none;
      }

      /* Magnetic Button Effect */
      .magnetic-btn {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Gradient Animation Background */
      .animated-gradient {
        background: linear-gradient(-45deg, #050505, #0F0F0F, #1A1A1A, #0A0A0F);
        background-size: 400% 400%;
        animation: gradient-flow 15s ease infinite;
      }

      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Text Gradient Animation */
      .text-gradient-animate {
        background: linear-gradient(90deg, #3B82F6, #60A5FA, #93C5FD, #60A5FA, #3B82F6);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shimmer 3s linear infinite;
      }

      @keyframes text-shimmer {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }

      .glitch:hover::before,
      .glitch:hover::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      .glitch:hover::before {
        animation: glitch-1 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #3B82F6;
        z-index: -1;
      }

      .glitch:hover::after {
        animation: glitch-2 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        color: #60A5FA;
        z-index: -2;
      }

      @keyframes glitch-1 {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      @keyframes glitch-2 {
        0% { transform: translate(0); }
        20% { transform: translate(2px, -2px); }
        40% { transform: translate(2px, 2px); }
        60% { transform: translate(-2px, -2px); }
        80% { transform: translate(-2px, 2px); }
        100% { transform: translate(0); }
      }

      /* Spotlight Effect */
      .spotlight {
        position: relative;
        overflow: hidden;
      }

      .spotlight::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }

      .spotlight:hover::before {
        opacity: 1;
        animation: spotlight-move 2s ease-in-out infinite;
      }

      @keyframes spotlight-move {
        0%, 100% { transform: translate(0%, 0%); }
        25% { transform: translate(25%, 25%); }
        50% { transform: translate(0%, 50%); }
        75% { transform: translate(50%, 25%); }
      }

      /* Parallax Transform */
      .parallax-layer {
        transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Counter Animation */
      @keyframes counter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .counter-animate {
        animation: counter 1s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
