<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowHigh | Premium B2B Revenue Automation</title>
    <meta name="description" content="GrowHigh builds autonomous outbound and content systems that generate qualified leads and revenue traction for SaaS founders." />
    <style>
      body {
        background-color: #050505;
        color: #9CA3AF;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid #27272A;
      }
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, #1E2749 1px, transparent 1px),
          linear-gradient(to bottom, #1E2749 1px, transparent 1px);
      }
      .card-hover-glow:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
        border-color: #3B82F6;
        transform: translateY(-8px);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: #FFFFFF;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
